<div>
  <img class="img-responsive" src="{{(memberToDisplay | async)?.imgUrl}}" alt="profile pic">
  <h3>{{(memberToDisplay | async)?.nickName}}</h3>
  <h1>{{(memberToDisplay | async)?.number}}</h1>
  <hr>
  <p>{{(memberToDisplay | async)?.bio}}</p>
  <hr>
  <h4>{{(memberToDisplay | async)?.name}}</h4>
  <p>{{(memberToDisplay | async)?.position}}</p>
  <p>{{(memberToDisplay | async)?.phone}}</p>
</div>
